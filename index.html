<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Us: Mystical Journey üåø‚ú®</title>
    <style>
        :root { --fairy-green: #2d6a4f; --magic-purple: #7b2cbf; --soft-green: #d8f3dc; --lavender: #e0aaff; --gold: #ffea00; }
        
        body { 
            font-family: 'Chalkboard SE', 'Comic Sans MS', sans-serif; 
            background: linear-gradient(135deg, #1b4332 0%, #3c096c 100%);
            color: #333; margin: 0; padding: 10px; min-height: 100vh;
            display: flex; flex-direction: column; align-items: center;
        }

        .card { 
            background: rgba(255, 255, 255, 0.95); border-radius: 30px; padding: 20px; 
            max-width: 450px; width: 90%; margin: 10px auto; 
            border: 4px solid var(--magic-purple); box-shadow: 0 0 20px rgba(123, 44, 191, 0.4);
        }

        #main-content, #setup-screen, #gate-screen { display: none; }

        /* CHARACTER DISPLAY FIX */
        .char-box { 
            background: white; border-radius: 50%; width: 120px; height: 120px; 
            margin: 0 auto 10px; border: 3px solid var(--fairy-green); 
            display: flex; align-items: center; justify-content: center; 
            box-shadow: 0 0 15px var(--gold);
        }
        .pixel-art { width: 90px; height: 90px; image-rendering: pixelated; animation: hop 2s infinite ease-in-out; }
        @keyframes hop { 0%, 100% { transform: translateY(0) scale(1); } 50% { transform: translateY(-8px) scale(1.05); } }

        /* Progress Bars */
        .bar-bg { background: #eee; border-radius: 20px; height: 15px; width: 100%; margin: 5px 0; overflow: hidden; border: 1px solid #ccc; }
        .bar-fill { height: 100%; width: 0%; transition: 1s ease-in-out; }
        .my-bar { background: var(--magic-purple); }
        .team-bar { background: var(--fairy-green); }

        input, select { padding: 12px; border-radius: 15px; border: 2px solid var(--magic-purple); margin: 5px 0; width: 85%; font-family: inherit; }
        button { background: var(--magic-purple); color: white; border: none; padding: 14px; border-radius: 50px; cursor: pointer; font-weight: bold; width: 100%; box-shadow: 0 4px 0 #3c096c; margin-top: 10px; }
        button:active { transform: translateY(2px); box-shadow: 0 2px 0 #3c096c; }

        .gate-btn { height: 100px; font-size: 1.2rem; margin-bottom: 15px; }
        .post-it { background: #fff9c4; padding: 15px; border-radius: 2px; transform: rotate(-1deg); box-shadow: 5px 5px 15px rgba(0,0,0,0.1); border-left: 5px solid var(--gold); margin: 20px 0; text-align: left; }
        .recipe-box { background: var(--soft-green); border-radius: 20px; padding: 15px; border: 2px solid var(--fairy-green); font-size: 0.85rem; margin-top: 10px; text-align: left; }
    </style>
</head>
<body>

    <div id="login-screen" style="margin-top: 15vh;">
        <h1 style="color: white; text-shadow: 2px 2px var(--magic-purple);">Mystical Team Us ‚ú®</h1>
        <div class="card">
            <input type="password" id="pass-input" placeholder="Enter Secret Code">
            <button onclick="checkPass()">Enter Forest üåø</button>
        </div>
    </div>

    <div id="gate-screen" style="margin-top: 5vh; width: 90%; max-width: 450px;">
        <h2 style="color: white; text-align: center;">Choose Your Path:</h2>
        <button class="gate-btn" style="background: var(--fairy-green);" onclick="selectUser('male')">Jonah üï∂Ô∏è</button>
        <button class="gate-btn" style="background: var(--magic-purple);" onclick="selectUser('female')">Yasmine üéÄ</button>
    </div>

    <div id="setup-screen">
        <div class="card">
            <h2 id="setup-title" style="color: var(--magic-purple);">Personal Magic</h2>
            <input type="number" id="u-lbs" placeholder="Weight (lbs)">
            <div style="display:flex; gap:5px; justify-content: center;">
                <input type="number" id="u-ft" style="width:40%;" placeholder="Feet">
                <input type="number" id="u-in" style="width:40%;" placeholder="Inches">
            </div>
            <input type="number" id="u-age" placeholder="Age">
            <select id="u-goal">
                <option value="lose">Goal: Lose Weight</option>
                <option value="gain">Goal: Gain Muscle</option>
            </select>
            <button onclick="saveSetup()">Cast Stats ‚ú®</button>
        </div>
    </div>

    <div id="main-content">
        <div class="card">
            <div class="char-box" id="char-render">
                </div>
            <h2 id="welcome-msg" style="margin: 0; color: var(--magic-purple);"></h2>
            
            <p style="margin: 10px 0 0; font-size: 0.7rem; text-align: left;">My Progress:</p>
            <div class="bar-bg"><div id="my-bar" class="bar-fill my-bar"></div></div>
            
            <p style="margin: 5px 0 0; font-size: 0.7rem; text-align: left;">Team Effort:</p>
            <div class="bar-bg"><div id="team-bar" class="bar-fill team-bar"></div></div>

            <div style="display:flex; gap:5px; margin: 15px 0; font-size: 0.9rem;">
                <div style="flex:1;">Goal<br><b id="s-goal">0</b></div>
                <div style="flex:1;">Today<br><b id="s-net">0</b></div>
                <div style="flex:1;">Left<br><b id="s-rem">0</b></div>
            </div>

            <input type="number" id="cal-val" placeholder="Add Calories...">
            <div style="display: flex; gap: 5px;">
                <button onclick="updateCals('eat')">Eat</button>
                <button onclick="updateCals('burn')" style="background:var(--fairy-green);">Burn</button>
                <button onclick="logWater()" style="background:#4895ef; width:70px;">üíß</button>
            </div>

            <div class="recipe-box">
                <b>üìÖ Plan: Day <span id="day-num">1</span></b>
                <p id="meal-info" style="margin: 5px 0;"></p>
                <button onclick="nextDay()" style="font-size: 0.7rem; padding: 5px; background: var(--fairy-green);">Next Recipe ‚û°Ô∏è</button>
            </div>

            <div class="recipe-box" style="border-color: var(--magic-purple); background: var(--lavender);">
                <b>üèãÔ∏è Workout Customizer</b>
                <select id="work-area"><option>Full Body Burn</option><option>Strong Arms</option><option>Legs & Glutes</option></select>
                <select id="work-time">
                    <option value="300">5 Mins</option><option value="600">10 Mins</option><option value="1800">30 Mins</option><option value="3600">60 Mins</option>
                </select>
                <div id="timer-display" style="font-size: 1.5rem; font-weight: bold; text-align: center; margin: 5px 0;">05:00</div>
                <button onclick="startWorkout()" style="background: var(--magic-purple);">Start Workout</button>
            </div>

            <div class="post-it">
                <b>Partner Note:</b><br>
                <i id="display-note">...</i><br>
                <input type="text" id="note-input" placeholder="Type a note..." style="width:70%; margin-top:5px; font-size:0.8rem;">
                <button onclick="saveNote()" style="width:50px; padding:5px; font-size:0.6rem; margin:0;">Post</button>
            </div>

            <button onclick="resetAll()" style="background:none; color:#bbb; box-shadow:none; font-size:0.5rem; margin-top:20px;">Reset All</button>
        </div>
    </div>

    <script>
        const PASS = "love0930";
        const meals = [
            "Egg White Scramble & Toast | Grilled Lemon Chicken",
            "Greek Yogurt & Berries | Baked Salmon & Zoodles",
            "Overnight Oats | Turkey Taco Bowl",
            "Protein Smoothie | Roasted Tofu & Stir-fry",
            "Cottage Cheese & Pineapple | Lean Steak & Salad",
            "Banana & 1 tsp PB | Shrimp & Cauliflower Rice",
            "2 Eggs & Apple | Pesto Chicken & Peppers"
        ];

        // REFINED CHARACTER CODE
        const charSVGs = {
            male: `<svg viewBox="0 0 100 100" class="pixel-art"><circle cx="50" cy="55" r="35" fill="#ffdbac"/><rect x="35" y="15" width="30" height="25" fill="black"/><rect x="38" y="48" width="10" height="4" fill="none" stroke="black" stroke-width="2"/><rect x="52" y="48" width="10" height="4" fill="none" stroke="black" stroke-width="2"/><path d="M48 50 H52" stroke="black" stroke-width="2"/><circle cx="41" cy="55" r="1.5" fill="#d97706"/><circle cx="59" cy="55" r="1.5" fill="#d97706"/><rect x="35" y="75" width="30" height="20" fill="#2d6a4f"/></svg>`,
            female: `<svg viewBox="0 0 100 100" class="pixel-art"><circle cx="50" cy="55" r="35" fill="#ffdbac"/><path d="M20 55 Q20 10 50 10 Q80 10 80 55" fill="black"/><circle cx="40" cy="55" r="2" fill="black"/><circle cx="60" cy="55" r="2" fill="black"/><rect x="35" y="75" width="30" height="20" fill="#7b2cbf"/></svg>`
        };

        let data = JSON.parse(localStorage.getItem('mysticTeamV2')) || {
            male: { g: 0, c: 0, setup: false },
            female: { g: 0, c: 0, setup: false },
            note: "Welcome! üíñ", waterTime: Date.now(), dayIdx: 0
        };
        let currentUser = 'male';
        let tInt;

        function checkPass() {
            if (document.getElementById('pass-input').value === PASS) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('gate-screen').style.display = 'block';
            } else { alert("Forest Denied!"); }
        }

        function selectUser(u) {
            currentUser = u;
            document.getElementById('gate-screen').style.display = 'none';
            if (data[u].setup) { showApp(); } else { document.getElementById('setup-screen').style.display = 'block'; }
        }

        function saveSetup() {
            const lbs = document.getElementById('u-lbs').value, ft = document.getElementById('u-ft').value, 
                  inc = document.getElementById('u-in').value, age = document.getElementById('u-age').value, goal = document.getElementById('u-goal').value;
            let kg = lbs * 0.45, cm = (ft * 30.4) + (inc * 2.5);
            let bmr = (10 * kg) + (6.25 * cm) - (5 * age);
            let base = currentUser === 'male' ? bmr + 5 : bmr - 161;
            data[currentUser].g = Math.round(goal === 'lose' ? base - 500 : base + 500);
            data[currentUser].setup = true; save(); showApp();
        }

        function showApp() {
            document.getElementById('setup-screen').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
            document.getElementById('welcome-msg').innerText = "Welcome " + (currentUser === 'male' ? "Jonah" : "Yasmine") + "!";
            document.getElementById('char-render').innerHTML = charSVGs[currentUser];
            document.getElementById('display-note').innerText = data.note;
            refresh();
        }

        function updateCals(m) {
            const v = parseInt(document.getElementById('cal-val').value) || 0;
            data[currentUser].c = m === 'eat' ? data[currentUser].c + v : data[currentUser].c - v;
            save(); refresh(); document.getElementById('cal-val').value = '';
        }

        function startWorkout() {
            let time = parseInt(document.getElementById('work-time').value);
            clearInterval(tInt);
            tInt = setInterval(() => {
                time--;
                let m = Math.floor(time/60), s = time % 60;
                document.getElementById('timer-display').innerText = `${m < 10 ? '0'+m : m}:${s < 10 ? '0'+s : s}`;
                if (time <= 0) { clearInterval(tInt); alert("Workout Complete! üí™"); }
            }, 1000);
        }

        function saveNote() {
            data.note = document.getElementById('note-input').value;
            document.getElementById('display-note').innerText = data.note;
            save(); document.getElementById('note-input').value = "";
        }

        function logWater() { data.waterTime = Date.now(); save(); alert("Water Logged! üíß"); }
        function nextDay() { data.dayIdx = (data.dayIdx + 1) % 7; refresh(); save(); }

        function refresh() {
            const u = data[currentUser];
            document.getElementById('s-goal').innerText = u.g;
            document.getElementById('s-net').innerText = u.c;
            document.getElementById('s-rem').innerText = Math.max(0, u.g - u.c);
            document.getElementById('day-num').innerText = data.dayIdx + 1;
            document.getElementById('meal-info').innerText = meals[data.dayIdx];
            document.getElementById('my-bar').style.width = Math.min((u.c / u.g) * 100, 100) + "%";
            let teamGoal = data.male.g + data.female.g, teamEat = data.male.c + data.female.c;
            document.getElementById('team-bar').style.width = teamGoal > 0 ? Math.min((teamEat / teamGoal) * 100, 100) + "%" : "0%";
        }

        function save() { localStorage.setItem('mysticTeamV2', JSON.stringify(data)); }
        function resetAll() { localStorage.clear(); location.reload(); }
    </script>
</body>
</html>
