<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Us Fitness App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <h1>Team Us Fitness Tracker</h1>
        <form id="login-form">
            <input type="password" id="password" placeholder="Enter Password" required>
            <button type="submit">Login</button>
        </form>
        <div id="profile">
            <h2>Your Profile</h2>
            <select id="profile-type">
                <option value="him">Him</option>
                <option value="her">Her</option>
            </select>
            <div class="stats">
                <label for="height">Height (ft):</label>
                <input type="number" id="height" min="1" max="8" required>
                <label for="weight">Weight (lbs):</label>
                <input type="number" id="weight" min="1" max="500" required>
            </div>
        </div>
        <div id="tracker">
            <h2>Fitness Tracker</h2>
            <label for="calories">Calories Burned:</label>
            <input type="number" id="calories" required>
            <button id="track-calories">Track Calories</button>
            <p id="water-reminder">Remember to drink water!</p>
            <button id="cravings-crusher">Cravings Crusher</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
