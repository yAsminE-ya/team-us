<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Us App</title>
</head>
<body>
    <h1>Welcome to the Team Us App</h1>
    <h2>User Profiles</h2>
    <div id="user-profiles">
        <h3>Select Your Profile:</h3>
        <button onclick="setProfile('him')">Him</button>
        <button onclick="setProfile('her')">Her</button>
    </div>
    <div id="personalized-tracking">
        <h3>Calorie Tracking</h3>
        <input type="number" id="calories-input" placeholder="Calories consumed">
        <button onclick="trackCalories()">Track Calories</button>
        <p id="calorie-summary"></p>
    </div>
    <div id="water-reminders">
        <h3>Water Reminder</h3>
        <button onclick="setWaterReminder()">Set Water Reminder</button>
    </div>
    <div id="cravings-crusher">
        <h3>Cravings Crusher</h3>
        <button onclick="cravingsCrusher()">Cravings Crusher</button>
    </div>

    <script>
        let userProfile = ''; 
        let calorieCount = 0;

        function setProfile(profile) {
            userProfile = profile;
            alert('Profile set to: ' + profile);
            loadUserData();
        }

        function trackCalories() {
            const calories = parseInt(document.getElementById('calories-input').value);
            calorieCount += calories;
            localStorage.setItem('calories', calorieCount);
            document.getElementById('calorie-summary').innerText = 'Total Calories: ' + calorieCount;
        }

        function setWaterReminder() {
            alert('Remember to drink water regularly!');
            // Additional functionality can be added here
        }

        function cravingsCrusher() {
            alert('Cravings have been crushed! Stay strong!');
            // Additional functionality can be added here
        }

        function loadUserData() {
            calorieCount = parseInt(localStorage.getItem('calories')) || 0;
            document.getElementById('calorie-summary').innerText = 'Total Calories: ' + calorieCount;
        }

        window.onload = loadUserData;
    </script>
</body>
</html>
