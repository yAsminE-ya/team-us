<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Us App</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: #333;
            background: linear-gradient(to bottom, #ffccff, #ccffff);
            animation: fadeIn 1s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h1 {
            color: #ff69b4; /* Pink */
        }

        .profile {
            border: 2px solid #00bfff; /* Blue */
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .love-note {
            margin: 10px 0;
            padding: 10px;
            border: 1px dashed #ff69b4;
            background-color: #fff0f5; /* Light pink */
        }

        .button {
            background-color: #00bfff; /* Blue */
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .button:hover {
            background-color: #007acc; /* Darker blue */
        }
    </style>
</head>
<body>
    <h1>Welcome to Team Us!</h1>
    <div class="profile">
        <h2>Profile: Him</h2>
        <!-- Content for Him -->
    </div>
    <div class="profile">
        <h2>Profile: Her</h2>
        <!-- Content for Her -->
    </div>

    <h2>Love Notes</h2>
    <div class="love-note" id="loveNotes"></div>
    <textarea id="noteInput" placeholder="Write a love note..."></textarea>
    <button class="button" onclick="addLoveNote()">Add Love Note</button>

    <h2>Calorie Tracker</h2>
    <input type="number" id="calorieInput" placeholder="Calories" />
    <button class="button" onclick="trackCalories()">Track Calories</button>

    <h2>Water Reminders</h2>
    <button class="button" onclick="setWaterReminder()">Set Water Reminder</button>

    <h2>Cravings Guide</h2>
    <div>
        <!-- Cravings guide content -->
    </div>

    <script>
        function addLoveNote() {
            const note = document.getElementById('noteInput').value;
            const noteDiv = document.createElement('div');
            noteDiv.textContent = note;
            document.getElementById('loveNotes').appendChild(noteDiv);
            document.getElementById('noteInput').value = '';
        }

        function trackCalories() {
            const calories = document.getElementById('calorieInput').value;
            alert(`You've tracked ${calories} calories!`);
        }

        function setWaterReminder() {
            alert("Don't forget to drink water!");
        }
    </script>
</body>
</html>
