<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Us: Jonah & Yasmine ‚ú®</title>
    <style>
        :root { --fairy-green: #2d6a4f; --magic-purple: #7b2cbf; --soft-green: #d8f3dc; --lavender: #e0aaff; --gold: #ffea00; }
        
        body { 
            font-family: 'Comic Sans MS', sans-serif; 
            background: linear-gradient(135deg, #1b4332 0%, #3c096c 100%);
            color: #333; margin: 0; padding: 10px; min-height: 100vh;
            display: flex; flex-direction: column; align-items: center;
            overflow-x: hidden;
        }

        /* Fairy Dust Animation */
        .dust { position: fixed; background: white; border-radius: 50%; opacity: 0.4; pointer-events: none; animation: floatUp 8s infinite linear; }
        @keyframes floatUp { from { transform: translateY(100vh) scale(0); opacity: 0; } to { transform: translateY(-10vh) scale(1.2); opacity: 0.6; } }

        .card { 
            background: rgba(255, 255, 255, 0.96); border-radius: 30px; padding: 25px; 
            max-width: 450px; width: 95%; margin: 10px auto; 
            border: 4px solid var(--magic-purple); box-shadow: 0 0 30px rgba(123, 44, 191, 0.6);
            text-align: center;
        }

        #main-content, #setup-screen, #gate-screen { display: none; }

        /* Character Art Logic */
        .char-box { width: 140px; height: 140px; margin: 0 auto 10px; display: flex; align-items: center; justify-content: center; }
        .pixel-sprite { width: 130px; height: 130px; image-rendering: pixelated; animation: breath 3s infinite ease-in-out; }
        @keyframes breath { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05) translateY(-5px); } }

        /* Progress Bars */
        .bar-label { font-size: 0.75rem; font-weight: bold; text-align: left; margin-top: 10px; display: block; color: var(--fairy-green); }
        .bar-bg { background: #eee; border-radius: 20px; height: 18px; width: 100%; margin-bottom: 5px; overflow: hidden; border: 1px solid #ddd; }
        .bar-fill { height: 100%; width: 0%; transition: 1.5s cubic-bezier(0.4, 0, 0.2, 1); }
        .my-bar { background: linear-gradient(90deg, var(--magic-purple), #9d4edd); }
        .team-bar { background: linear-gradient(90deg, var(--fairy-green), #52b788); }

        input, select { padding: 12px; border-radius: 15px; border: 2px solid var(--magic-purple); margin: 8px 0; width: 88%; font-size: 0.9rem; }
        button { background: var(--magic-purple); color: white; border: none; padding: 15px; border-radius: 50px; cursor: pointer; font-weight: bold; width: 100%; box-shadow: 0 4px 0 #3c096c; transition: 0.2s; }
        button:active { transform: translateY(3px); box-shadow: 0 1px 0 #3c096c; }

        .gate-btn { height: 110px; font-size: 1.4rem; margin: 10px 0; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .post-it { background: #fff9c4; padding: 15px; border-radius: 2px; transform: rotate(-1deg); box-shadow: 5px 5px 15px rgba(0,0,0,0.1); border-left: 5px solid var(--gold); margin: 25px 0; text-align: left; }
        .recipe-box { background: var(--soft-green); border-radius: 20px; padding: 15px; border: 2px solid var(--fairy-green); font-size: 0.85rem; margin-top: 10px; text-align: left; line-height: 1.4; }
    </style>
</head>
<body>

    <div id="login-screen" style="margin-top: 15vh;">
        <h1 style="color: white; text-shadow: 3px 3px var(--magic-purple); font-size: 2.5rem;">Forest Portal ‚ú®</h1>
        <div class="card">
            <input type="password" id="pass-input" placeholder="Password: love0930">
            <button onclick="checkPass()">Unlock Magic üåø</button>
        </div>
    </div>

    <div id="gate-screen" style="margin-top: 10vh; width: 90%; max-width: 450px;">
        <h2 style="color: white; text-align: center;">Welcome! Choose Your Path:</h2>
        <button class="gate-btn" style="background: var(--fairy-green);" onclick="selectUser('male')">Jonah üï∂Ô∏è</button>
        <button class="gate-btn" style="background: var(--magic-purple);" onclick="selectUser('female')">Yasmine üéÄ</button>
    </div>

    <div id="setup-screen">
        <div class="card">
            <h2 id="setup-title" style="color: var(--magic-purple);">Your Vitals</h2>
            <input type="number" id="u-lbs" placeholder="Weight (lbs)">
            <div style="display:flex; gap:10px; justify-content: center;">
                <input type="number" id="u-ft" style="width:40%;" placeholder="Feet">
                <input type="number" id="u-in" style="width:40%;" placeholder="Inches">
            </div>
            <input type="number" id="u-age" placeholder="Age">
            <select id="u-goal">
                <option value="lose">Goal: Lose Weight</option>
                <option value="gain">Goal: Gain Weight</option>
            </select>
            <button onclick="saveSetup()">Initialize Profile ‚ú®</button>
        </div>
    </div>

    <div id="main-content">
        <div class="card">
            <div class="char-box" id="char-render"></div>
            <h2 id="welcome-msg" style="margin: 0; color: var(--magic-purple); font-size: 1.8rem;"></h2>
            
            <span class="bar-label">üåü My Personal Progress</span>
            <div class="bar-bg"><div id="my-bar" class="bar-fill my-bar"></div></div>
            
            <span class="bar-label">üåø Team Jonah & Yasmine</span>
            <div class="bar-bg"><div id="team-bar" class="bar-fill team-bar"></div></div>

            <div style="display:flex; justify-content: space-around; margin: 15px 0; padding: 10px; background: #fdfdfd; border-radius: 15px;">
                <div>Goal<br><b id="s-goal">0</b></div>
                <div>Eaten<br><b id="s-net">0</b></div>
                <div>Left<br><b id="s-rem">0</b></div>
            </div>

            <div style="display: flex; gap: 5px; margin-bottom: 20px;">
                <input type="number" id="cal-val" placeholder="Add Cals" style="width: 40%; margin: 0;">
                <button onclick="updateCals('eat')" style="margin: 0; padding: 10px;">Eat</button>
                <button onclick="updateCals('burn')" style="background:var(--fairy-green); margin:0; padding: 10px;">Burn</button>
                <button onclick="logWater()" style="background:#4895ef; width:70px; margin: 0;">üíß</button>
            </div>

            <div class="recipe-box">
                <b>üìÖ Meal Tracker (Day <span id="day-num">1</span>)</b>
                <p id="meal-info" style="margin: 8px 0; font-style: italic;"></p>
                <button onclick="nextDay()" style="font-size: 0.75rem; padding: 8px; background: var(--fairy-green); height: auto;">Switch Recipes ‚û°Ô∏è</button>
            </div>

            <div class="recipe-box" style="border-color: var(--magic-purple); background: var(--lavender);">
                <b>üèãÔ∏è Workout Session</b>
                <select id="work-area"><option>Full Body</option><option>Upper Body</option><option>Legs/Glutes</option><option>Core</option></select>
                <select id="work-time">
                    <option value="300">5 Minutes</option><option value="600">10 Minutes</option>
                    <option value="1200">20 Minutes</option><option value="1800">30 Minutes</option>
                    <option value="3600">60 Minutes</option>
                </select>
                <div id="timer-display" style="font-size: 2rem; font-weight: bold; text-align: center; margin: 10px 0; color: var(--magic-purple);">05:00</div>
                <button onclick="startWorkout()" style="background: var(--magic-purple);">Start Timer</button>
            </div>

            <div class="post-it">
                <b>Post-it to My Love:</b><br>
                <i id="display-note">...</i><br>
                <div style="display:flex; gap:5px; margin-top:10px;">
                    <input type="text" id="note-input" placeholder="Type a note..." style="width:70%; margin:0; font-size:0.8rem;">
                    <button onclick="saveNote()" style="width:60px; padding:5px; font-size:0.7rem; margin:0;">Post</button>
                </div>
            </div>

            <div class="recipe-box" style="background: #fff0f3; border-color: #ff4d6d;">
                <b>üåô Late Night Snack Fix</b>
                <p id="snack-display">Click below for a recipe!</p>
                <div style="display:flex; flex-wrap:wrap; gap:5px;">
                    <button onclick="showSnack('Frozen Yogurt Drops', 'Greek yogurt + 1 drop honey. Dot on tray, freeze 2h.')" style="width:auto; padding:5px 10px; font-size:0.7rem;">Yogurt Drops</button>
                    <button onclick="showSnack('Apple & Nut Butter', '1 Apple sliced + 1 tbsp peanut butter.')" style="width:auto; padding:5px 10px; font-size:0.7rem;">Apple & PB</button>
                </div>
            </div>

            <button onclick="resetAll()" style="background:none; color:#bbb; box-shadow:none; font-size:0.6rem; margin-top:30px;">Log Out / Reset Data</button>
        </div>
    </div>

    <script>
        const PASS = "love0930";
        const meals = [
            "Breakfast: Scrambled Egg Whites & Avocado | Dinner: Grilled Salmon & Asparagus",
            "Breakfast: Greek Yogurt w/ Chia | Dinner: Turkey Taco Bowl w/ Peppers",
            "Breakfast: Overnight Oats w/ Berries | Dinner: Lemon Garlic Shrimp & Zoodles",
            "Breakfast: Protein Smoothie | Dinner: Roasted Tofu & Broccoli Stir-fry",
            "Breakfast: Cottage Cheese & Apple | Dinner: Lean Steak Strip & Kale",
            "Breakfast: Banana Pancakes (2 Ingredient) | Dinner: Pesto Chicken Salad",
            "Breakfast: Hard Boiled Eggs & Toast | Dinner: Veggie Chili Bowl"
        ];

        // DETAILED CHARACTER SVG
        const charSVGs = {
            male: `<svg viewBox="0 0 100 120" class="pixel-sprite">
                <rect x="25" y="20" width="50" height="50" fill="#ffdbac"/> <rect x="25" y="12" width="50" height="12" fill="#111"/> <rect x="20" y="24" width="10" height="30" fill="#111"/> <rect x="70" y="24" width="10" height="30" fill="#111"/> <rect x="32" y="42" width="15" height="12" fill="none" stroke="#000" stroke-width="3"/> <rect x="53" y="42" width="15" height="12" fill="none" stroke="#000" stroke-width="3"/>
                <rect x="47" y="48" width="6" height="3" fill="#000"/> <rect x="36" y="58" width="2" height="2" fill="#d97706" opacity="0.6"/> <rect x="62" y="58" width="2" height="2" fill="#d97706" opacity="0.6"/>
                <rect x="30" y="70" width="40" height="40" fill="#2d6a4f"/> <rect x="22" y="75" width="12" height="25" fill="#ffdbac"/> <rect x="66" y="75" width="12" height="25" fill="#ffdbac"/> </svg>`,
            female: `<svg viewBox="0 0 100 120" class="pixel-sprite">
                <rect x="25" y="20" width="50" height="50" fill="#ffdbac"/> <path d="M15 15 H85 V75 H75 V45 H25 V75 H15 Z" fill="#111"/> <rect x="36" y="45" width="5" height="5" fill="#000"/> <rect x="59" y="45" width="5" height="5" fill="#000"/> <rect x="40" y="58" width="20" height="4" fill="#ffb7b2" opacity="0.5"/> <rect x="30" y="70" width="40" height="40" fill="#7b2cbf"/> <rect x="22" y="75" width="12" height="25" fill="#ffdbac"/> <rect x="66" y="75" width="12" height="25" fill="#ffdbac"/> </svg>`
        };

        let data = JSON.parse(localStorage.getItem('mysticTeamV4')) || {
            male: { g: 0, c: 0, setup: false },
            female: { g: 0, c: 0, setup: false },
            note: "Let's be healthy together! üíñ", waterTime: Date.now(), dayIdx: 0
        };
        let currentUser = 'male';
        let tInt;

        function checkPass() {
            if (document.getElementById('pass-input').value === PASS) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('gate-screen').style.display = 'block';
                for(let i=0; i<20; i++) createDust();
            } else { alert("Forest Portal Denied!"); }
        }

        function createDust() {
            let d = document.createElement('div');
            d.className = 'dust';
            d.style.left = Math.random() * 100 + "vw";
            d.style.width = d.style.height = Math.random() * 5 + 2 + "px";
            d.style.animationDelay = Math.random() * 8 + "s";
            document.body.appendChild(d);
        }

        function selectUser(u) {
            currentUser = u;
            document.getElementById('gate-screen').style.display = 'none';
            if (data[u].setup) { showApp(); } else { document.getElementById('setup-screen').style.display = 'block'; }
        }

        function saveSetup() {
            const lbs = document.getElementById('u-lbs').value, ft = document.getElementById('u-ft').value, 
                  inc = document.getElementById('u-in').value, age = document.getElementById('u-age').value, goal = document.getElementById('u-goal').value;
            let kg = lbs * 0.45, cm = (ft * 30.4) + (inc * 2.5);
            let bmr = (10 * kg) + (6.25 * cm) - (5 * age);
            let base = currentUser === 'male' ? bmr + 5 : bmr - 161;
            data[currentUser].g = Math.round(goal === 'lose' ? base - 500 : base + 500);
            data[currentUser].setup = true; save(); showApp();
        }

        function showApp() {
            document.getElementById('setup-screen').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
            document.getElementById('welcome-msg').innerText = "Welcome " + (currentUser === 'male' ? "Jonah" : "Yasmine");
            document.getElementById('char-render').innerHTML = charSVGs[currentUser];
            document.getElementById('display-note').innerText = data.note;
            refresh();
            checkReminders();
        }

        function checkReminders() {
            if ((Date.now() - data.waterTime) > 7200000) { alert("üßö Fairy Hint: Jonah and Yasmine need water! Drink up!"); }
        }

        function updateCals(m) {
            const v = parseInt(document.getElementById('cal-val').value) || 0;
            data[currentUser].c += (m === 'eat' ? v : -v);
            save(); refresh(); document.getElementById('cal-val').value = '';
        }

        function startWorkout() {
            let time = parseInt(document.getElementById('work-time').value);
            clearInterval(tInt);
            tInt = setInterval(() => {
                time--;
                let m = Math.floor(time/60), s = time % 60;
                document.getElementById('timer-display').innerText = `${m < 10 ? '0'+m : m}:${s < 10 ? '0'+s : s}`;
                if (time <= 0) { clearInterval(tInt); alert("Workout Complete! üåü Progress saved."); }
            }, 1000);
        }

        function saveNote() {
            data.note = document.getElementById('note-input').value;
            document.getElementById('display-note').innerText = data.note;
            save(); document.getElementById('note-input').value = "";
        }

        function logWater() { data.waterTime = Date.now(); save(); alert("Water Logged! üíß"); }
        function showSnack(n, r) { document.getElementById('snack-display').innerHTML = `<b>${n}:</b> ${r}`; }
        function nextDay() { data.dayIdx = (data.dayIdx + 1) % 7; refresh(); save(); }

        function refresh() {
            const u = data[currentUser];
            document.getElementById('s-goal').innerText = u.g;
            document.getElementById('s-net').innerText = u.c;
            document.getElementById('s-rem').innerText = Math.max(0, u.g - u.c);
            document.getElementById('day-num').innerText = data.dayIdx + 1;
            document.getElementById('meal-info').innerText = meals[data.dayIdx];
            
            document.getElementById('my-bar').style.width = Math.min((u.c / u.g) * 100, 100) + "%";
            let tGoal = data.male.g + data.female.g, tEat = data.male.c + data.female.c;
            document.getElementById('team-bar').style.width = tGoal > 0 ? Math.min((tEat / tGoal) * 100, 100) + "%" : "0%";
        }

        function save() { localStorage.setItem('mysticTeamV4', JSON.stringify(data)); }
        function resetAll() { localStorage.clear(); location.reload(); }
    </script>
</body>
</html>
