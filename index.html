<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Us: Jonah & Yasmine üíñ</title>
    <style>
        :root { --purple: #9d8189; --darkpurple: #4a2c40; --green: #b7e4c7; --darkgreen: #2d6a4f; --cream: #f8f9fa; --yellow: #fdfcdc; }
        body { font-family: 'Comic Sans MS', sans-serif; background: linear-gradient(135deg, var(--green), var(--purple)); color: #333; margin: 0; padding: 10px; min-height: 100vh; }
        
        .card { background: var(--cream); border-radius: 25px; padding: 20px; max-width: 480px; margin: 10px auto; border: 4px solid var(--darkpurple); box-shadow: 0 8px 0px var(--darkgreen); }
        #main-content, #setup-screen, #gate-screen { display: none; }
        
        /* Characters */
        .char-box { background: white; border-radius: 40px; width: 120px; height: 120px; margin: 0 auto 10px; border: 3px solid var(--darkpurple); display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .giblet { width: 90px; height: 90px; image-rendering: pixelated; animation: hop 2s infinite; }
        @keyframes hop { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        /* Progress Bar */
        .progress-container { background: #ddd; border-radius: 15px; height: 20px; width: 100%; margin: 10px 0; border: 2px solid var(--darkpurple); overflow: hidden; }
        #progress-bar { background: var(--darkgreen); height: 100%; width: 0%; transition: 0.8s; }

        input, select { padding: 10px; border-radius: 12px; border: 2px solid var(--purple); margin: 5px 0; width: 90%; font-family: inherit; }
        button { background: var(--darkpurple); color: white; border: none; padding: 12px; border-radius: 50px; cursor: pointer; font-weight: bold; width: 100%; box-shadow: 0 4px 0 #222; margin-top: 8px; }
        button:active { transform: translateY(2px); box-shadow: 0 2px 0 #222; }
        .gate-btn { height: 150px; font-size: 1.2rem; }

        .post-it { background: var(--yellow); padding: 15px; border-radius: 2px; transform: rotate(1deg); box-shadow: 3px 3px 8px rgba(0,0,0,0.1); border-left: 5px solid #f1c40f; margin: 20px 0; text-align: left; }
        .recipe-box { background: #e9ecef; border-radius: 15px; padding: 15px; border: 2px solid var(--darkgreen); margin-top: 10px; text-align: left; font-size: 0.85rem; }
        #timer-display { font-size: 2rem; font-weight: 900; color: var(--darkpurple); }
        .notif { background: var(--darkgreen); color: white; padding: 10px; border-radius: 10px; margin-bottom: 10px; font-size: 0.8rem; display: none; }
    </style>
</head>
<body>

    <div id="login-screen" style="padding-top: 60px;">
        <h1 style="color: white; text-shadow: 2px 2px var(--darkpurple);">üåø Team Us üåø</h1>
        <div class="card">
            <input type="password" id="pass-input" placeholder="Secret Code">
            <button onclick="checkPass()">Unlock ‚ú®</button>
        </div>
    </div>

    <div id="gate-screen">
        <h2 style="color: white;">Who is entering?</h2>
        <div style="display: flex; gap: 15px; max-width: 480px; margin: auto;">
            <button class="gate-btn" style="background: var(--darkgreen);" onclick="selectUser('male')">Jonah üëì</button>
            <button class="gate-btn" style="background: var(--darkpurple);" onclick="selectUser('female')">Yasmine üéÄ</button>
        </div>
    </div>

    <div id="setup-screen">
        <div class="card">
            <h2 id="setup-title">Welcome!</h2>
            <input type="number" id="u-lbs" placeholder="Weight (lbs)">
            <div style="display:flex; gap:5px;">
                <input type="number" id="u-ft" placeholder="Feet">
                <input type="number" id="u-in" placeholder="Inches">
            </div>
            <input type="number" id="u-age" placeholder="Age">
            <select id="u-goal">
                <option value="lose">Goal: Lose Weight</option>
                <option value="gain">Goal: Gain Muscle</option>
            </select>
            <button onclick="saveSetup()">Save My Stats ‚ú®</button>
        </div>
    </div>

    <div id="main-content">
        <div id="notif-bar" class="notif"></div>
        
        <div class="card">
            <div class="char-box" id="char-render"></div>
            <h2 id="welcome-banner" style="margin: 5px 0; color: var(--darkpurple);"></h2>

            <div class="progress-container"><div id="progress-bar"></div></div>

            <div style="display:flex; gap:5px; margin-bottom: 15px;">
                <div class="card" style="flex:1; margin:0; padding:10px; font-size:0.7rem;">Target<br><b id="s-goal" style="font-size:1rem;">0</b></div>
                <div class="card" style="flex:1; margin:0; padding:10px; font-size:0.7rem;">Eaten<br><b id="s-net" style="font-size:1rem;">0</b></div>
                <div class="card" style="flex:1; margin:0; padding:10px; font-size:0.7rem;">Shared %<br><b id="s-shared" style="font-size:1rem;">0%</b></div>
            </div>

            <input type="number" id="cal-val" placeholder="Add Cals">
            <div style="display: flex; gap: 5px;">
                <button onclick="updateCals('eat')">Eat</button>
                <button onclick="updateCals('burn')" style="background:var(--darkgreen);">Burn</button>
                <button onclick="logWater()" style="background:#5390d9; width:70px;">üíß</button>
            </div>

            <div class="recipe-box">
                <b>üìÖ Meal Plan: Day <span id="day-num">1</span></b>
                <p id="meal-info" style="margin: 5px 0;"></p>
                <button onclick="nextDay()" style="font-size: 0.7rem; padding: 5px; background: var(--darkgreen);">Next Recipe ‚û°Ô∏è</button>
            </div>

            <div class="recipe-box" style="border-color: var(--darkpurple);">
                <b>üèãÔ∏è Workout Customizer</b>
                <select id="work-area"><option>Full Body</option><option>Arms & Core</option><option>Legs & Glutes</option></select>
                <select id="work-time"><option value="300">5 Minutes</option><option value="600">10 Minutes</option><option value="900">15 Minutes</option></select>
                <div id="timer-display">05:00</div>
                <button onclick="startWorkout()" style="background: var(--darkgreen);">Start Workout</button>
            </div>

            <div class="post-it">
                <b>Note to Partner:</b><br>
                <i id="display-note">No notes yet...</i><br>
                <input type="text" id="note-input" placeholder="Write something sweet..." style="width:75%; margin-top:5px; font-size:0.8rem;">
                <button onclick="saveNote()" style="width:50px; padding:5px; font-size:0.6rem;">Post</button>
            </div>

            <div style="text-align: left; font-size: 0.8rem;">
                <b>üåô Late Night Cravings:</b>
                <div id="snack-display" style="margin-top:5px; color: #555;">Choose a snack...</div>
                <div style="display:flex; flex-wrap:wrap; gap:5px; margin-top:5px;">
                    <button onclick="showSnack('Frozen Grapes', 'Freeze for 3 hours. Tastes like sorbet! (60 cals)')" style="width:auto; padding:5px 10px; font-size:0.7rem;">Grapes</button>
                    <button onclick="showSnack('Rice Cake Pizza', 'Rice cake + 1 tsp marinara + pinch of cheese. Broil 1 min.')" style="width:auto; padding:5px 10px; font-size:0.7rem;">Rice Pizza</button>
                </div>
            </div>
            
            <button onclick="resetAll()" style="background:none; color:#bbb; box-shadow:none; font-size:0.5rem; margin-top:20px;">Logout / Reset</button>
        </div>
    </div>

    <script>
        const PASS = "love0930";
        const meals = [
            "Breakfast: Scrambled Egg Whites & Avocado Toast | Dinner: Lemon Garlic Shrimp & Broccoli",
            "Breakfast: Greek Yogurt w/ Berries | Dinner: Baked Salmon & Asparagus",
            "Breakfast: Overnight Oats w/ Chia | Dinner: Turkey Taco Bowl w/ Cauliflower Rice",
            "Breakfast: Protein Smoothie | Dinner: Zucchini Noodles w/ Lean Marinara",
            "Breakfast: Cottage Cheese & Pineapple | Dinner: Grilled Chicken Salad",
            "Breakfast: Banana Pancakes (1 Banana + 2 Eggs) | Dinner: Roasted Tofu & Green Beans",
            "Breakfast: Spinach & Feta Omelet | Dinner: Lean Steak Strip & Saut√©ed Kale"
        ];

        const giblets = {
            male: `<svg viewBox="0 0 20 20" class="giblet"><circle cx="10" cy="11" r="8" fill="#ffdbac"/><rect x="6" y="3" width="8" height="5" fill="black"/><rect x="6" y="8" width="1" height="3" fill="black"/><rect x="13" y="8" width="1" height="3" fill="black"/><rect x="7" y="9" width="2" height="1" fill="#333"/><rect x="11" y="9" width="2" height="1" fill="#333"/><circle cx="8" cy="11" r="0.4" fill="#d97706" opacity="0.6"/><circle cx="12" cy="11" r="0.4" fill="#d97706" opacity="0.6"/><rect x="6" y="14" width="8" height="5" fill="#2d6a4f"/></svg>`,
            female: `<svg viewBox="0 0 20 20" class="giblet"><circle cx="10" cy="11" r="8" fill="#ffdbac"/><path d="M4 11 Q4 2 10 2 Q16 2 16 11" fill="black"/><rect x="7" y="10" width="1" height="1" fill="black"/><rect x="12" y="10" width="1" height="1" fill="black"/><rect x="6" y="14" width="8" height="5" fill="#4a2c40"/></svg>`
        };

        let data = JSON.parse(localStorage.getItem('teamUsGiblet')) || {
            male: { g: 0, c: 0, setup: false },
            female: { g: 0, c: 0, setup: false },
            note: "Welcome, Jonah & Yasmine!", waterTime: Date.now(), dayIdx: 0
        };
        let currentUser = 'male';
        let timerInt;

        function checkPass() {
            if (document.getElementById('pass-input').value === PASS) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('gate-screen').style.display = 'block';
            }
        }

        function selectUser(u) {
            currentUser = u;
            document.getElementById('gate-screen').style.display = 'none';
            if (data[u].setup) { showApp(); } else { 
                document.getElementById('setup-screen').style.display = 'block';
                document.getElementById('setup-title').innerText = u === 'male' ? "Jonah's Stats" : "Yasmine's Stats";
            }
        }

        function saveSetup() {
            const lbs = document.getElementById('u-lbs').value;
            const ft = document.getElementById('u-ft').value;
            const inc = document.getElementById('u-in').value;
            const age = document.getElementById('u-age').value;
            const goal = document.getElementById('u-goal').value;

            let kg = lbs * 0.45, cm = (ft * 30.4) + (inc * 2.5);
            let bmr = (10 * kg) + (6.25 * cm) - (5 * age);
            let base = currentUser === 'male' ? bmr + 5 : bmr - 161;
            data[currentUser].g = Math.round(goal === 'lose' ? base - 500 : base + 500);
            data[currentUser].setup = true;
            save(); showApp();
        }

        function showApp() {
            document.getElementById('setup-screen').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
            document.getElementById('welcome-banner').innerText = "Welcome " + (currentUser === 'male' ? "Jonah" : "Yasmine") + "!";
            document.getElementById('char-render').innerHTML = giblets[currentUser];
            document.getElementById('display-note').innerText = data.note;
            refresh();
            checkReminders();
        }

        function checkReminders() {
            const bar = document.getElementById('notif-bar');
            if ((Date.now() - data.waterTime) > 7200000) {
                bar.innerText = "üîî Reminder: Drink some water!"; bar.style.display = "block";
            }
        }

        function startWorkout() {
            let time = parseInt(document.getElementById('work-time').value);
            clearInterval(timerInt);
            timerInt = setInterval(() => {
                time--;
                let m = Math.floor(time/60), s = time % 60;
                document.getElementById('timer-display').innerText = `${m < 10 ? '0'+m : m}:${s < 10 ? '0'+s : s}`;
                if (time <= 0) { clearInterval(timerInt); alert("Workout Complete! You did it!"); }
            }, 1000);
        }

        function updateCals(m) {
            const v = parseInt(document.getElementById('cal-val').value) || 0;
            data[currentUser].c = m === 'eat' ? data[currentUser].c + v : data[currentUser].c - v;
            save(); refresh(); document.getElementById('cal-val').value = '';
        }

        function saveNote() {
            data.note = document.getElementById('note-input').value;
            document.getElementById('display-note').innerText = data.note;
            save(); document.getElementById('note-input').value = "";
            alert("Note sent to partner! üíå");
        }

        function logWater() { data.waterTime = Date.now(); save(); document.getElementById('notif-bar').style.display = 'none'; alert("Water Logged! üíß"); }
        function showSnack(n, r) { document.getElementById('snack-display').innerHTML = `<b>${n}:</b> ${r}`; }
        function nextDay() { data.dayIdx = (data.dayIdx + 1) % 7; refresh(); save(); }

        function refresh() {
            const u = data[currentUser];
            document.getElementById('s-goal').innerText = u.g;
            document.getElementById('s-net').innerText = u.c;
            document.getElementById('day-num').innerText = data.dayIdx + 1;
            document.getElementById('meal-info').innerText = meals[data.dayIdx];
            
            // Shared Progress Calculation
            let totalGoal = data.male.g + data.female.g;
            let totalEaten = data.male.c + data.female.c;
            let sharedPerc = totalGoal > 0 ? Math.round((totalEaten / totalGoal) * 100) : 0;
            document.getElementById('s-shared').innerText = sharedPerc + "%";
            
            let perc = (u.c / u.g) * 100;
            document.getElementById('progress-bar').style.width = Math.min(perc, 100) + "%";
        }

        function save() { localStorage.setItem('teamUsGiblet', JSON.stringify(data)); }
        function resetAll() { localStorage.clear(); location.reload(); }
    </script>
</body>
</html>
