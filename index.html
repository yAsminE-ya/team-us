<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Love & Lift Hub</title>
    <style>
        :root {
            --forest-green: #2d5a27;
            --fairy-purple: #7b2cbf;
            --magic-gold: #ffda3d;
            --post-it: #fff382;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a3c1a 0%, #3c096c 100%);
            color: white;
            min-height: 100vh;
        }

        /* Login Overlay */
        #login-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        /* Layout */
        .container { display: none; padding: 20px; max-width: 1200px; margin: auto; }
        
        .split-header {
            display: flex;
            justify-content: space-around;
            text-align: center;
            padding: 40px 0;
            border-bottom: 2px solid var(--magic-gold);
        }

        .profile-btn {
            background: none; border: 2px solid white; color: white;
            padding: 15px 30px; border-radius: 20px; cursor: pointer;
            font-size: 1.2rem; transition: 0.3s;
        }

        .profile-btn:hover { background: var(--fairy-purple); transform: scale(1.1); }

        /* Widget Grid */
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.2);
        }

        /* Post-it Notes */
        .post-it {
            background: var(--post-it);
            color: #333;
            padding: 20px;
            width: 200px;
            height: 200px;
            box-shadow: 5px 5px 10px rgba(0,0,0,0.3);
            transform: rotate(-2deg);
            margin: auto;
        }

        input, select, button {
            width: 100%; padding: 10px; margin: 5px 0; border-radius: 5px; border: none;
        }

        .progress-container { background: #444; border-radius: 10px; height: 20px; margin: 10px 0; }
        .progress-bar { background: var(--magic-gold); height: 100%; width: 45%; border-radius: 10px; }
    </style>
</head>
<body>

<div id="login-screen">
    <h2>The Love & Lift Hub</h2>
    <p>Enter Secret Key:</p>
    <input type="password" id="pass" placeholder="Password" style="width: 200px;">
    <button onclick="checkPass()" style="width: 100px; background: var(--fairy-purple); color: white;">Enter</button>
</div>

<div class="container" id="app">
    <div class="split-header">
        <button class="profile-btn" onclick="welcome('Jonah')">Welcome Jonah</button>
        <button class="profile-btn" onclick="welcome('Yasmine')">Welcome Yasmine</button>
    </div>

    <h2 id="greeting" style="text-align: center; color: var(--magic-gold);">Select a partner to begin</h2>

    <div class="dashboard">
        <div class="card">
            <h3>Calorie Counter</h3>
            <input type="number" id="feet" placeholder="Height (Feet)">
            <input type="number" id="inches" placeholder="Height (Inches)">
            <input type="number" id="weight" placeholder="Weight (lbs)">
            <select id="goal">
                <option value="lose">Goal: Lose Weight</option>
                <option value="gain">Goal: Gain Weight</option>
            </select>
            <button onclick="calcCals()" style="background: var(--forest-green); color: white;">Calculate</button>
            <p id="cal-result"></p>
        </div>

        <div class="card" style="text-align: center;">
            <h3>Note for My Love</h3>
            <div class="post-it" contenteditable="true" id="note-area">
                Write a sweet note here...
            </div>
            <button onclick="saveNote()" style="margin-top: 10px;">Save Note</button>
        </div>

        <div class="card">
            <h3>Shared Progress</h3>
            <p>Our Weekly Goal</p>
            <div class="progress-container">
                <div class="progress-bar" id="pb"></div>
            </div>
            <button onclick="addProgress()">Add Workout (+10%)</button>
        </div>

        <div class="card">
            <h3>Mini Timer</h3>
            <div id="timer-display" style="font-size: 2rem; text-align: center;">05:00</div>
            <button onclick="startTimer()">Start 5 Min Workout</button>
        </div>
    </div>
</div>

<script>
    function checkPass() {
        const pass = document.getElementById('pass').value;
        if(pass === 'love0930') {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('app').style.display = 'block';
        } else {
            alert("Wrong password, love!");
        }
    }

    function welcome(name) {
        document.getElementById('greeting').innerText = "Welcome back, " + name + "!";
    }

    function calcCals() {
        const wt = document.getElementById('weight').value;
        const goal = document.getElementById('goal').value;
        let base = wt * 12; // Simple calculation
        let result = (goal === 'lose') ? base - 500 : base + 500;
        document.getElementById('cal-result').innerText = "Daily Target: " + result + " calories";
    }

    function saveNote() {
        const note = document.getElementById('note-area').innerText;
        localStorage.setItem('sharedNote', note);
        alert("Note saved for your partner!");
    }

    // Load note on start
    window.onload = function() {
        if(localStorage.getItem('sharedNote')) {
            document.getElementById('note-area').innerText = localStorage.getItem('sharedNote');
        }
    }

    let progress = 45;
    function addProgress() {
        progress = Math.min(progress + 10, 100);
        document.getElementById('pb').style.width = progress + "%";
    }

    function startTimer() {
        let time = 300;
        const display = document.getElementById('timer-display');
        setInterval(() => {
            let mins = Math.floor(time / 60);
            let secs = time % 60;
            display.innerText = `${mins}:${secs < 10 ? '0' : ''}${secs}`;
            if(time > 0) time--;
        }, 1000);
    }
</script>

</body>
</html>
