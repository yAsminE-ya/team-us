<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Us App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Welcome to Team Us!</h1>
    <div id="login-screen">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Enter username">
        <input type="password" id="password" placeholder="Enter password">
        <button onclick="login()">Login</button>
    </div>

    <div id="setup-screen" style="display:none;">
        <h2>Setup Your Profile</h2>
        <label for="profile-type">Choose Profile:</label>
        <select id="profile-type">
            <option value="him">Him</option>
            <option value="her">Her</option>
        </select>
        <button onclick="setup()">Setup</button>
    </div>

    <div id="dashboard" style="display:none;">
        <h2>Dashboard</h2>
        <div id="calorie-tracking"></div>
        <div id="water-reminders"></div>
        <div id="love-notes">
            <h3>Love Notes</h3>
            <textarea id="love-notes-input" placeholder="Write a note..."></textarea>
            <button onclick="saveLoveNote()">Save</button>
        </div>
        <div id="cravings-crusher">
            <h3>Cravings Crusher</h3>
            <input type="text" id="craving-input" placeholder="Enter your craving">
            <button onclick="cravingCrusher()">Crush it!</button>
        </div>
        <div id="pixel-characters"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
